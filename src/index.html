<!DOCTYPE html>
<html>
<head>
  <title>Super Galactic Age Calculator</title>
</head>
<body>
  <h1>Super Galactic Age Calculator</h1>
  <div id="formDiv">
    <form id="userInput">
      <label for="name">Please enter your name:</label>
      <input type="text" id="name" name="name"><br><br>
      <label for="start">Start date:</label>
      <input type="date" id="dob" name="dob" value="1999-12-31" min="1901-01-01"><br><br>
      <button type="submit">Submit!</button>
    </form>
  </div>
  <div id="calculations"></div>
</body>
</html>
